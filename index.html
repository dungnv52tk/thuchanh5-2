<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let x = [2, 5, 6, 3, 54, 9];
    let first = 0;
    let last = x.length - 1;
    while (first < last){
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write("Reverse array is: " + x);
</script>
</body>
</html>
